<div class="contatto">
    <a routerLink="/whatsapp/{{contact.id}}" id="singleContact">
      <span>      
        <img src="{{contact.imageUrl}}" alt="foto contatto" height="70px">
             
        <p>Nome: {{contact.firstname}}</p>
        <p>Cognome: {{contact.lastname}}</p>
      </span>
    </a>
</div>
